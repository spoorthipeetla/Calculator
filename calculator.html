<html>
    <head>
        <link href="D:\BootStrap\css\calculatorstyles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container ">
            <div class=" row d-flex justify-content-center align-items-center">
                <div class="col-md-3 ">
                    <div class="card bg-black p-1">

                        <div >
                            <input id="display" placeholder="0" readonly>
                        </div>
    
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="  buttons f-size text-black bg-grey"  onclick="clearDisplay('')">AC</button>
                            <button class="  buttons f-size text-black bg-grey" onclick="toggleSign()">+/-</button>
                            <button class="  buttons f-size text-black bg-grey" onclick="appendDisplay('%')">%</button>
                            <button class=" bg-yellow buttons fw-bold text-white f-size" onclick="appendDisplay('/')">/</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="  buttons f-size text-white bg-dark-grey"  onclick="appendDisplay('7')">7</button>
                        <button class="  buttons f-size text-white bg-dark-grey"  onclick="appendDisplay('8')">8</button>
                        <button class=" bg-dark-grey buttons f-size text-white"  onclick="appendDisplay('9')">9</button>
                        <button class=" bg-yellow buttons fw-bold text-white f-size" onclick="appendDisplay('*')">*</button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="bg-dark-grey buttons f-size text-white"  onclick="appendDisplay('4')">4</button>
                    <button class=" bg-dark-grey buttons text-white f-size" onclick="appendDisplay('5')">5</button>
                    <button class=" bg-dark-grey buttons text-white f-size" onclick="appendDisplay('6')">6</button>
                    <button class=" bg-yellow buttons fw-bold text-white f-size" onclick="appendDisplay('-')">-</button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class=" bg-dark-grey buttons f-size text-white" onclick="appendDisplay('1')">1</button>
                    <button class=" bg-dark-grey buttons f-size text-white" onclick="appendDisplay('2')">2</button>
                    <button class=" bg-dark-grey buttons f-size text-white" onclick="appendDisplay('3')">3</button>
                    <button class="bg-yellow buttons fw-bold text-white f-size" onclick="appendDisplay('+')">+</button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class=" bg-dark-grey sp-btn f-size text-white" onclick="appendDisplay('0')">0</button>
                    <button class=" bg-dark-grey buttons text-white f-size" onclick="appendDisplay('.')">.</button>
                    <button class=" bg-yellow fw-bold text-white buttons f-size" onclick="calculate('=')">=</button>
                </div>
                </div>
            </div>
        </div>
        </div>
        <script src="D:\BootStrap\Javascript\calculator.js"></script>
    </body>
</html>
